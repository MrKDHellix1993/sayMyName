<div class="main-panel">
    <h1 class="button-row">Registration</h1>
    <div class="button-row">
        <button type="button" mat-flat-button color="primary" (click)="goToLogin()">Login</button>
    </div>
    <mat-tab-group dynamicHeight (selectedTabChange)="OnTabChange($event)" animationDuration="3000ms">
        <mat-tab label="User Registration">
        </mat-tab>
        <mat-tab label="Admin Registration">
        </mat-tab>
    </mat-tab-group>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
